<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Persona Fest 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">MIT Art, Design & Technology University</a>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="tech.html" class="navbar__links">Tech Events</a></li>
                <li class="navbar__item"><a href="index.html#games" class="navbar__links">Games</a></li>
                <li class="navbar__btn"><a href="register.html" class="button" id="signupNavBtn">REGISTER</a></li>
            </ul>
        </div>
    </nav>
    <main class="signup">
        <h2>Register for Persona Fest 2025</h2>
        <form id="registerForm" autocomplete="off">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="button">Register</button>
            <div id="registerMsg" style="margin-top:1rem;color:red;"></div>
        </form>
        <div style="margin-top:1rem;font-size:0.9em;">
            Already have an account? <a href="index.html">Login here</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MIT Art, Design & Technology University Events. All rights reserved.</p>
    </footer>
    <script>
    // Simple registration logic using localStorage (for demo only)
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const password = this.password.value;
        const confirmPassword = this.confirmPassword.value;
        const msg = document.getElementById('registerMsg');
        if (!name || !email || !password || !confirmPassword) {
            msg.textContent = "Please fill all fields.";
            msg.style.color = "red";
            return;
        }
        if (password !== confirmPassword) {
            msg.textContent = "Passwords do not match.";
            msg.style.color = "red";
            return;
        }
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.find(u => u.email === email)) {
            msg.textContent = "User already exists.";
            msg.style.color = "red";
            return;
        }
        users.push({ email, password, isAdmin: false, name });
        localStorage.setItem('users', JSON.stringify(users));
        msg.textContent = "Registration successful! You can now login.";
        msg.style.color = "green";
        setTimeout(() => { window.location.href = "index.html"; }, 1200);
    };
    </script>
</body>
</html>
