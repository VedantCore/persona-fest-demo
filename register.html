<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Persona Fest 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Apple-style liquid glass background -->
    <div class="liquid-bg">
        <div class="liquid-shape liquid-shape-1"></div>
        <div class="liquid-shape liquid-shape-2"></div>
    </div>
    
    <!-- Apple-style navbar -->
    <nav class="navbar"> 
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Persona Fest</a>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="tech.html" class="navbar__links">Events</a></li>
                <li class="navbar__item"><a href="index.html#about" class="navbar__links">About</a></li>
                <li class="navbar__item"><a href="index.html" class="navbar__links">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Registration form section -->
    <section class="section-wrapper">
        <div class="section-title">
            <h2>Create Account</h2>
            <p>Join the Persona Fest community</p>
        </div>
        
        <form id="registerForm" style="max-width: 480px; margin: 0 auto;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Create Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-check-circle"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="modal-button">
                <span>Create Account</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            <div id="registerMsg" style="margin-top:16px; text-align:center; color:red;"></div>
            <div class="modal-switch">Already have an account?
                <a href="index.html">Sign in</a>
            </div>
        </form>
    </section>
    
    <!-- Apple-style footer -->
    <footer style="text-align: center; padding: 40px 20px; color: var(--apple-mid-gray); font-size: 12px;">
        <p>Copyright Â© 2025 MIT Art, Design & Technology University. All rights reserved.</p>
    </footer>
    
    <!-- Apple-style liquid cursor -->
    <div class="liquid-cursor"></div>
    <div class="liquid-cursor-follower"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="liquid-glass.js"></script>
    <script>
    // Simple registration logic using localStorage (for demo only)
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const password = this.password.value;
        const confirmPassword = this.confirmPassword.value;
        const msg = document.getElementById('registerMsg');
        
        if (!name || !email || !password || !confirmPassword) {
            msg.textContent = "Please fill all fields.";
            return;
        }
        
        if (password !== confirmPassword) {
            msg.textContent = "Passwords do not match.";
            return;
        }
        
        // Get existing users from localStorage
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        
        if (users.find(u => u.email === email)) {
            msg.textContent = "User already exists.";
            return;
        }
        
        users.push({ email, password, isAdmin: false, name });
        localStorage.setItem('users', JSON.stringify(users));
        
        msg.textContent = "Registration successful! Redirecting to login...";
        msg.style.color = "green";
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    };
    </script>
</body>
</html>
